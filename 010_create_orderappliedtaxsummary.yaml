databaseChangeLog:
- changeSet:
    id: 10
    author: BDFW
    changes:
    - createTable:
        tableName: OrderAppliedTaxSummary
        columns:
        - column:
            name: order_applied_tax_summary_id
            type: int
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: order_id
            type: int
        - column:
            name: amount
            type: decimal(10,2)
        - column:
            name: base_amount
            type: decimal(10,2)
        - column:
            name: code
            type: varchar(50)
    rollback:
    - dropTable:
        tableName: OrderAppliedTaxSummary
