databaseChangeLog:
- changeSet:
    id: 1
    author: BDFW
    changes:
    - createTable:
        tableName: Customer
        columns:
        - column:
            name: customer_id
            type: int
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: email
            type: varchar(100)
        - column:
            name: first_name
            type: varchar(100)
        - column:
            name: last_name
            type: varchar(100)
        - column:
            name: group_id
            type: int
        - column:
            name: is_guest
            type: bit(1)
    rollback:
    - dropTable:
        tableName: Customer
