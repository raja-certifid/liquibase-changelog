databaseChangeLog:
- changeSet:
    id: 9
    author: BDFW
    changes:
    - createTable:
        tableName: OrderStatusHistory
        columns:
        - column:
            name: order_status_history_id
            type: int
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: order_id
            type: int
        - column:
            name: status
            type: varchar(100)
        - column:
            name: created_at
            type: datetime
    rollback:
    - dropTable:
        tableName: OrderStatusHistory
