databaseChangeLog:
- changeSet:
    id: 5
    author: BDFW
    changes:
    - createTable:
        tableName: Payment
        columns:
        - column:
            name: payment_id
            type: int
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: order_id
            type: int
        - column:
            name: amount_paid
            type: decimal(10,2)
        - column:
            name: base_amount_paid
            type: decimal(10,2)
        - column:
            name: method
            type: varchar(50)
        - column:
            name: payment_token_id
            type: int
        - column:
            name: payment_token_created_at
            type: datetime
    rollback:
    - dropTable:
        tableName: Payment
