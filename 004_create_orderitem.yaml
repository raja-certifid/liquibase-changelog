databaseChangeLog:
- changeSet:
    id: 4
    author: BDFW
    changes:
    - createTable:
        tableName: OrderItem
        columns:
        - column:
            name: order_item_id
            type: int
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: order_id
            type: int
        - column:
            name: product_id
            type: int
        - column:
            name: price
            type: decimal(10,2)
        - column:
            name: qty_ordered
            type: int
        - column:
            name: sku
            type: varchar(50)
        - column:
            name: name
            type: varchar(100)
    rollback:
    - dropTable:
        tableName: OrderItem
